<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sahyadri Ayurveda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get In Touch</h2>
                <p class="contact-desc">Have questions about our herbs or need assistance with your order? Reach out to us directly or visit our center.</p>
                
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-text">
                        <h5>Our Office</h5>
                        <p>Plot No 65, Ganesh Nagar, CIDCO Mahanagar 1, Waluj, Chhatrapati Sambhaji Nagar 431136</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div class="info-text">
                        <h5>Call Us</h5>
                        <p>+91 70584 22872</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-text">
                        <h5>Email Us</h5>
                        <p>agronixofficail@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="contact-form-wrapper">
                <form>
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="4" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="button" class="btn-send">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="main.js"></script>
</body>
</html>
